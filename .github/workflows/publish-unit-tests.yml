name: Publish Unit Tests

on:
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  unit-test-results:
    runs-on: ubuntu-latest

    steps:
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: test-results/**/*.xml

